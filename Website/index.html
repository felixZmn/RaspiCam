<!DOCTYPE html>
<html lang="de-de">
  <head>
    <meta charset="utf-8" />
    <title>Raspberry Pi - Surveillance Camera</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript">
      function rangeSlide(value, servoId) {
        fetch(
          "http://raspberry.pi:8000/servo/" + servoId + "?degrees=" + value,
          { method: "POST" }
        );
      }
    </script>
  </head>
  <body>
    <div class="content">
      <div class="video">
        <img src="http://raspberry.pi:8000/stream.mjpg" />
      </div>
      <div class="streamSettings">
        <h2>ÃœBERWACHUNGSKAMERA</h2>
        <div class="viewXDirection">
          <div>
            <h3>Horizontal</h3>
            <input
              class="range"
              type="range"
              value="50"
              min="0"
              max="100"
              onChange="rangeSlide(this.value,0)"
            />
          </div>
        </div>
        <div class="viewYDirection">
          <div>
            <h3>Vertikal</h3>
            <input
              class="range"
              type="range"
              value="50"
              min="0"
              max="100"
              onChange="rangeSlide(this.value,1)"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
